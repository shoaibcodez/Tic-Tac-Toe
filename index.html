<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon"
        href="https://e7.pngegg.com/pngimages/255/685/png-clipart-tic-tac-toe-computer-icons-others-miscellaneous-angle.png"
        type="image/x-icon">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <nav>
        <ul>
            <li>TicTacToe</li>
        </ul>
    </nav>

    <div class="gameContainer">

        <div class="container">
            <div class="box bt-0 bl-0" id="0">
                <span class="boxText"></span>
            </div>
            <div class="box bt-0" id="1">
                <span class="boxText"></span>
            </div>
            <div class="box bt-0 br-0" id="2">
                <span class="boxText"></span>
            </div>
            <div class="box bl-0" id="3">
                <span class="boxText"></span>
            </div>
            <div class="box" id="4">
                <span class="boxText"></span>
            </div>
            <div class="box br-0" id="5">
                <span class="boxText"></span>
            </div>
            <div class="box bl-0 bb-0" id="6">
                <span class="boxText"></span>
            </div>
            <div class="box bb-0" id="7">
                <span class="boxText"></span>
            </div>
            <div class="box bb-0 br-0" id="8">
                <span class="boxText"></span>
            </div>
        </div>

        <div class="gameinfo">
            <h1>Lets Play</h1>
            <div class="turnInfo"><span class="info">Turn for X</span></div>
            <button id="reset">Reset</button>
            <!-- <div class="imgbox">
                <img src="over.gif" alt="">
            </div> -->
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
